{% set data = load_file_data('../pyproject.toml', from_recipe_dir=True) %}


package:
  name: calsim_scenario_server
  version: {{ data['project']['version'] }}

source:
  path: ..

build:
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - pip
    - python=3.11
    - setuptools
  run:
    - python=3.11
    - fastapi
    - packaging=23
    - pandss>=0.7.3
    - uvicorn
    - sqlalchemy=2
    - jinja2=3
    - python-multipart
  


about:
  home: https://github.com/CentralValleyModeling/calsim_scenario_server