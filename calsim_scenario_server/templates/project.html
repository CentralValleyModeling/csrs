<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project Assumption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add {{project_type}} Assumption</h1>
        <form action="/forms/{{project_type.lower().replace(' ', '_')}}" method="post">
            <div class="mb-3">
                <label for="detail">Details:</label>
                <textarea  class="form-control" id="detail" name="detail" rows="3" cols="50" required></textarea>
                <small id="detailHelpBlock" class="form-text text-muted">Provide metadata on the {{project_type}} assumption.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Assumption</button>
        </form>
        <br>
        <div>
            <h2>Existing Assumptions</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Detail</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in existing_assumptions %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.detail }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
