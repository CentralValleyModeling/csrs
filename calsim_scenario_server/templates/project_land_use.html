<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project Assumption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add {{project_type}} Assumption</h1>
        <form class="needs-validation" action="/forms/{{project_type.lower().replace(' ', '_')}}" method="post">
            <div class="form-group mb-3">
                <label for="future_year">Future Year:</label><br>
                <input class="form-control" id="future_year" name="future_year" placeholder="2020">
                <small id="futureYearHelpBlock" class="form-text text-muted">Specify the year for this Land Use Scenario.</small>
            </div>
            <div class="form-group mb-3">
                <label for="detail">Details:</label>
                <textarea  class="form-control" id="detail" name="detail" rows="3" cols="50" required></textarea>
                <small id="detailHelpBlock" class="form-text text-muted">Provide metadata on the {{project_type}} assumption.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Assumption</button>
        </form>
        <br>
        <div>
            <h2>Existing Assumptions</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Detail</th>
                        <th scope="col">Future Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in existing_assumptions %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.detail }}</td>
                        <td>{{ row.future_year }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</html>
