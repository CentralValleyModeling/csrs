<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Scenario</title>
</head>
<body>
    <h1>Submit Scenario</h1>
    <form action="/forms/scenario" method="post">
        <label for="scenario-name">Scenario Name:</label><br>
        <input type="text" id="scenario-name" name="scenario-name" required><br><br>
        
        <label for="land-use">Land Use:</label><br>
        <select id="land-use" name="land-use" required>
            {% for land_use in land_uses %}
            <option value="{{ land_use.id }}">{{ land_use.detail }}</option>
            {% endfor %}
        </select><br><br>
        
        <!-- Add dropdowns for other scenario attributes -->

        <button type="submit">Submit</button>
    </form>
</body>
</html>
